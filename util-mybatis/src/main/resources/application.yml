# 通过对应的jdbc进行数据源连接操作
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mybatis?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&remarks=true&useInformationSchema=true
    password: 123456
    username: root
    driver-class-name: com.mysql.jdbc.Driver

# mybatis-spring-boot-starter 使用
mybatis:
  mapper-locations: classpath:mapper/*.xml # 多个配置使用英文逗号进行隔开操作
  check-config-location: true
  type-aliases-package: com.zcs.mybatis.entity #类型别名映射操作